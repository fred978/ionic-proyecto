<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-title">Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="header-title">Inicio de Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <p class="welcome-message">BIENVENIDO</p>

    <ion-card mode="ios" class="login-card">
      <ion-list>
        <ion-item class="input-item">
          <ion-label position="stacked" class="input-label" [(ngModel)]="user">Usuario</ion-label>
          <ion-input placeholder="Introduce tu usuario"></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="stacked" class="input-label" [(ngModel)]="password">Contraseña</ion-label>
          <ion-input type="password" placeholder="Introduce tu contraseña"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-button routerLink="/home" class="login-button">Iniciar Sesión</ion-button>
  </div>
</ion-content>
